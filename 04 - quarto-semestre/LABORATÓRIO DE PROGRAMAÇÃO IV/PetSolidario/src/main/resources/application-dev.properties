#conexao ao postgresql
spring.datasource.url=jdbc:postgresql://localhost:5432/bd_pet_solidario
spring.datasource.username=postgres
spring.datasource.password=postdba

# define a forma de geracao do banco de dados
spring.jpa.hibernate.ddl-auto=create

# gera log
logging.file.name=pet_solidario_dev.log
logging.level.root=INFO
logging.level.sql=DEBUG
logging.level.hibernate.type=TRACE

# exibe os SQL gerado no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
