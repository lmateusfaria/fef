<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function contar() {
          count = 1;
          while (count <= 50) {
            document.writeln(count + "<br />");
            count += 1;
          }
        }
    </script>
</head>
<body>
    <title>While01</title>
    <label>Apresentação dos Números de 1 a 50</label>
    <br>
    <button onclick="contar()">Apresentar Números de 1 a 50</button><br />
  
</body>
</html>
