<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Aula 05.09.2023
    </title>
</head>
<body>
    <input id="primeiroNumero" placeholder="Digite o primeiro numero">
    <input id="segundoNumero" placeholder="Digite o segundo numero">
    <input type="button" value="Calcular Soma" onclick="calcularSoma()"/>
    
    <script type="text/javascript">
        function calcularSoma(){
            var primeiro = parseInt(document.getElementById("primeiroNumero").value);
            var segundo = parseInt(document.getElementById("segundoNumero").value);
            var soma = 0;

            
            if (primeiro >= segundo){
                alert("O primeiro numero deve ser menor que o segundo!");
            }else{
                while(primeiro <= segundo){
                    soma += primeiro;
                    primeiro++;
                }
                alert(soma);
            }
            

        }
    </script>
</body>
</html>
