#habilitando o banco de dados h2
spring.h2.console.enabled=true
#path para acessar o banco de dados h2
spring.h2.console.path=/h2-console


#conexao ao postgresql
spring.datasource.url=jdbc:h2:mem:atividade01veiculo
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

#gera log
logging.file.name=atividade01-veiculo_test.log
logging.level.root=INFO
logging.level.org.hibernate.sql=DEBUG
logging.level.org.hibernate.type=TRACE

#exibe o sql gerado no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true



